name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 pytest

    - name: Lint with flake8
      run: |
        flake8 poll.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 poll.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check formatting with black
      run: black --check --diff poll.py

    - name: Check import sorting with isort
      run: isort --check-only --diff poll.py

    - name: Test syntax
      run: python -m py_compile poll.py